
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="tgtest-ignore" content="title,keywords">

  <meta name="format-detection" content="telephone=no" />

  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>Happy New Year</title>
  <link rel="stylesheet" href="https://game.gtimg.cn/images/js/fireworks/demo/style/demo.css">
</head>

<body>
  <!-- 星空背景来自 https://codepen.io/stealy/pen/zYxXpza -->
  <div class="background">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
  </div>

  <div id="container"></div>

  <script src="https://game.gtimg.cn/images/js/fireworks/1.0.min.js"></script>
  <script>
    var fireworks= new Fireworks({
      container:'#container',
      maxPlayingCount:10,
    });
    var colors=["#ff77ff","#77a4ff","#77ffe4","#8dff77","#f7ff77","#ff7777"];
    window.addEventListener('load',()=>{
      '祝张大人 新年快乐 牛年大吉 工作順利 如魚得水 步步高升 前程錦繡 😊💕🌈 PEACE'.split(' ').forEach((str,idx)=>{
        setTimeout(() => {
          fireworks.play({
            text: str,
            color: colors[Math.floor(Math.random() * colors.length)]
          });
        }, idx*3000);
      })
    })
  </script>
</body>

</html>
